<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="left-div">
      <img
        src="./images/christopher-osten-MbW-vUu-ETM-unsplash.jpg"
        alt="Picture of an eagle standing"
        width="400px"
        height="600px"
      />
      <div class="logo">
        <img src="./images/odin-lined.png" alt="Odin project logo" />
        <p>ODIN</p>
      </div>
      <div class="photoAttr">
        Photo by
        <a
          href="https://unsplash.com/@crease1?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Christopher Osten</a
        >
        on
        <a
          href="https://unsplash.com/photos/a-bald-eagle-with-a-white-head-and-yellow-beak-MbW-vUu-ETM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="right-div">
      <div class="headerDiv">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>
          Sign up
          <em>now</em> to get started.
        </p>

        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="formDiv">
        <h3>Let's do this!</h3>
        <form>
          <div>
            <label for="firstName"
              >FIRST NAME<input type="text" id="firstName"
            /></label>
          </div>
          <div>
            <label for="lastName"
              >LAST NAME<input type="text" id="lastName" /></label
            ><label for="email">EMAIL<input type="text" id="email" /></label>
          </div>
          <div>
            <label for="number"
              >PHONE NUMBER<input type="text" id="number"
            /></label>
          </div>
          <div>
            <label for="password"
              >PASSWORD<input type="text" id="password"
            /></label>
          </div>
          <div>
            <label for="confirmPassword"
              >CONFIRM PASSWORD<input type="text" id="confirmPassword"
            /></label>
          </div>
        </form>
      </div>
      <div class="accountDiv">
        <button>Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
      </div>
    </div>
  </body>
</html>
