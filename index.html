<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./js/play.js" defer></script>
  </head>
  <body>
    <div class="left-div">
      <img
        src="./images/christopher-osten-MbW-vUu-ETM-unsplash.jpg"
        alt="Picture of an eagle standing"
        width="400px"
        height="600px"
      />
      <div class="logo">
        <img src="./images/odin-lined.png" alt="Odin project logo" />
        <p>ODIN</p>
      </div>
      <div class="photoAttr">
        Photo by
        <a
          href="https://unsplash.com/@crease1?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Christopher Osten</a
        >
        on
        <a
          href="https://unsplash.com/photos/a-bald-eagle-with-a-white-head-and-yellow-beak-MbW-vUu-ETM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="right-div">
      <div class="headerDiv">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>
          Sign up
          <em>now</em> to get started.
        </p>

        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="formDiv">
        <h3>Let's do this!</h3>
        <form action="" method="get" id="contactForm">
          <div class="outerDivForm">
            <div class="innerDivForm">
              <label for="firstName">FIRST NAME </label>
              <input type="text" id="firstName" name="firstName" />
            </div>
            <div class="innerDivForm">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" name="lastName" />
            </div>
          </div>
          <div class="outerDivForm">
            <div class="innerDivForm">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="innerDivForm">
              <label for="number">PHONE NUMBER</label>
              <input
                type="tel"
                id="number"
                name="phoneNumber"
                pattern="[+]?[0-9]{2}\s?[0-9]{8,}"
                placeholder="+31 612345678"
              />
            </div>
          </div>
          <div class="outerDivForm">
            <div class="innerDivForm">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                class="error"
              />
            </div>
            <div class="innerDivForm">
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmedPassword"
                class="error"
              />
            </div>
          </div>
          <p class="errorMessage"></p>
        </form>
      </div>
      <div class="accountDiv">
        <button type="submit" form="contactForm">Create Account</button>
        <p>Already have an account? <a href="" class="login">Log in</a></p>
      </div>
    </div>
  </body>
</html>
